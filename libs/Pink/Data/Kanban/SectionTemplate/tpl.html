<div data-bind="css: (typeof css=='undefined'?'pink-section':'pink-section '+ko.unwrap(css))">
    <div class="pink-title prevent-hover-propagation pink-drag-handle">
        <!--ko if: (typeof headerTemplate=='undefined')-->
            <div data-bind="text: title"></div>
            <!--ko if: (typeof $data.subtitle!='undefined')-->
                <div class="pink-sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
            <!--/ko-->
            <!--ko if: (typeof $data.settingsHandler=='function')-->
                <div class="pink-section-setup">
                    <a href="javascript:void(0);" data-bind="click: $data.settingsHandler, attr: {title: (typeof $data.settingsCaption=='undefined'?'':$data.settingsCaption)}"><i class="fa fa-cog"></i></a>
                </div>
            <!--/ko-->
        <!--/ko-->
        <!--ko if: (typeof headerTemplate=='string')-->
            <div class="pink-content" data-bind="template: {name: headerTemplate, data: $data}"></div>
        <!--/ko-->
    </div>
    <!--ko if: (typeof $data.droppable == 'undefined') || ($data.droppable) -->
        <div class="pink-content" data-bind="droppable: {dataFlavor: $data.dataFlavor, dropHandler: kanban.dropHandler.bind(kanban, $data.items)}, draggableContainer: {multiSelection: multiSelection, afterDraggableRender: kanban.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Pink.Data.Kanban.CardTemplate', dragOutHandler: kanban.dragOutHandler.bind(kanban, $data.items)}">
        </div>
    <!--/ko-->
    <!--ko if: (typeof $data.droppable != 'undefined') && (!$data.droppable) -->
        <div class="pink-content" data-bind="draggableContainer: {multiSelection: multiSelection, afterDraggableRender: $data.afterCardRender, offset: $data.offset, source: $data.items, draggableTemplate: 'Pink.Data.Kanban.CardTemplate', dragOutHandler: kanban.dragOutHandler.bind(kanban, $data.items)}">
        </div>
    <!--/ko-->
    <div class="pink-footer">
        <!--ko if: (typeof footerTemplate=='undefined')-->
            <div data-bind="text: title"></div>
            <!--ko if: (typeof $data.subtitle!='undefined')-->
                <div class="pink-sub-title" data-bind="text: $data.subtitle, attr: {title: $data.subtitle}"></div>
            <!--/ko-->
        <!--/ko-->
        <!--ko if: (typeof footerTemplate=='string')-->
            <div data-bind="template: {name: footerTemplate, data: $data}"></div>
        <!--/ko-->
    </div>
</div>
