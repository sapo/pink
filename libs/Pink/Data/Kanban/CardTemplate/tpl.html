<div class="pink-card" data-bind="css: $data.cardClass">
    <div class="pink-drag-affordance">
    </div>
    <div class="pink-selected-icon">
        <i class="fa fa-ok"></i>
    </div>
    <!--ko if: typeof editHandler == 'function'-->
        <div class="pink-edit-action" data-bind="click: editHandler, clickBubble: false">
            <i data-bind="css: (typeof editIcon=='undefined' ? 'fa fa-edit' : editIcon)"></i>
        </div>
    <!--/ko-->
    <!--ko if: (typeof editHandler == 'object') && (editHandler.length) -->
        <div class="pink-edit-action ink-dropdown" data-bind="click: function() {}, clickBubble: false">
            <a class="toggle" href="javascript:void(0);" data-bind="attr: {'data-target': '#'+guid}"><i data-bind="css: (typeof editIcon=='undefined' ? 'fa fa-edit' : editIcon)"></i></a>
            <ul class="dropdown-menu hide-all" data-bind="foreach: editHandler, attr: {id: guid}">
                <li>
                    <a data-bind="click: handler"><i data-bind="visible: typeof icon!='undefined', css: (typeof icon=='undefined' ? '' : icon)">&nbsp;</i><span data-bind="text: caption"></span></a>
                </li>
            </ul>
        </div>
    <!--/ko-->
    <div class="pink-title" data-bind="text: title, attr: {title: title}"></div>
    <!--ko if: (typeof contentTemplate=='string')-->
        <div class="pink-content" data-bind="template: {name: contentTemplate, data: content}"></div>
    <!--/ko-->
    <!--ko if: (typeof contentTemplate=='undefined')-->
        <div class="pink-content" data-bind="text: content, attr: {title: content}"></div>
    <!--/ko-->
</div>
